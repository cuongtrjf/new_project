<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Bán lap thuê</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="wrap">
                <div class="header__top">
    
                    <div class="header__top__left">
                        <div class="header__top__left__wrapper">
                            <a href="#" class="header__top__left--link">Chính sách chung</a>
                            <span class="header__top__left--icon">
                                <i class="fa-solid fa-chevron-right"></i>
                            </span>
                        </div>
                        <div class="header__top__left__wrapper">
                            <a href="#" class="header__top__left--link">Bảo hành</a>
                            <span class="header__top__left--icon">
                                <i class="fa-solid fa-chevron-right"></i>
                            </span>
                        </div>
                        <div class="header__top__left__wrapper">
                            <a href="#" class="header__top__left--link">Hỗ trợ mua hàng Online</a>
                            <span class="header__top__left--icon">
                                <i class="fa-solid fa-chevron-right"></i>
                            </span>
                        </div>
                    </div>
                    <div class="header__top__right">
                        <div class="header__top__right__support">
                            <div class="">
                                <i class="fa-solid fa-headphones-simple header__top__right__support--icon"></i>
                                <span class="header__top__right__support--text">Hỗ trợ trực tuyến</span>
                            </div>
                            <div class="header__top__right__support__box">
                                <h2 class="header__top__right__support__box--title">Hỗ trợ trực tuyến</h2>
                                <div class="header__top__right__support__box__contact">
                                    <div class="header__top__right__support__box__contact--item">Tư vấn bán hàng</div>
                                    <div class="header__top__right__support__box__contact--item">
                                        <a href="tel:0974689108" class="header__top__right__support__box__contact--item--phone">
                                            <i class="fa-solid fa-phone header__top__right__support__box__contact--item-icon1"></i>
                                            Gọi
                                        </a>
                                    </div>
                                    <div class="header__top__right__support__box__contact--item">
                                        <i class="fa-brands fa-skype header__top__right__support__box__contact--item-icon2"></i>
                                    </div>
                                    <div class="header__top__right__support__box__contact--item">0974689108</div>
                                </div>
                            </div>
                        </div>


                        <div class="header__top__right__cart">
                            <i class="fa-solid fa-cart-shopping header__top__right__cart--icon"></i>
                            <span class="header__top__right__cart--quantity">0</span>
                            <a href="" class="header__top__right__cart--link">Giỏ hàng</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__logo"></div>
            <div class="wrap">
                <div class="navbar"></div>
            </div>
        </div>

        <a href="#" class="up">
            <i class="fa-solid fa-angle-up up--icon"></i>
        </a>
    </div>
</body>
</html>
